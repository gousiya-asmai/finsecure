<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify OTP - FinSecure</title>
  <meta charset="UTF-8">
  <style>
    body { min-height: 100vh; background: linear-gradient(120deg, #29486b 30%, #22416a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
    .center-viewport { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card-verify-otp { max-width: 420px; width: 92vw; background: #fff; border-radius: 28px; border: 3px solid #13416a; box-shadow: 0 0 0 7px #92d6ff46, 0 0 38px 10px #78bfff21; padding: 44px 32px 36px 32px; position: relative; text-align: center;}
    .otp-icon-badge { position: absolute; left: 50%; top: 0; transform: translateX(-50%) translateY(-50%); background: linear-gradient(135deg, #469efc 44%, #70c9fd 100%); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 16px #469efc30; color: #fff; font-size: 2rem; border: 4px solid #e1f5fc; z-index: 2; }
    .verify-title { margin-top: 34px; margin-bottom: 17px; font-size: 2rem; font-weight: 800; color: #225488; }
    .custom-alert { background: #ebf3fe; color: #183f69; border: 1.2px solid #beecff; border-radius: 9px; padding: 11px 13px; margin-bottom: 15px; font-weight: 600; font-size: 1rem; }
    .form-label { color: #143f6d; font-weight: 600; margin-bottom: 7px; text-align: left; display: block; }
    .form-control { border-radius: 10px; border: 1.5px solid #bee3ff; background: #f3faff; font-size: 1.05rem; padding: 11px 13px; margin-bottom: 17px; color: #235250; transition: border-color 0.13s, box-shadow 0.14s; width: 100%; }
    .form-control:focus { border-color: #2388f7; box-shadow: 0 0 0 2px #97cffc54; background: #e6f4ff; outline: none; }
    .btn-verify { width: 100%; border-radius: 11px; background: linear-gradient(98deg, #226ea0 16%, #2566a9 100%); color: #fff; font-weight: 700; border: none; font-size: 1.13rem; padding: 12px 0; margin-top: 10px; box-shadow: 0 3px 16px #458cf63d; transition: background 0.13s, box-shadow 0.13s; }
    .btn-verify:hover { background: linear-gradient(90deg, #2566a9 16%, #1d699b 100%); box-shadow: 0 6px 24px #469efc2c;}
  </style>
</head>
<body>
<div class="center-viewport">
  <div class="card-verify-otp">
    <div class="otp-icon-badge">
      <svg width="28" height="28" viewBox="0 0 20 20" fill="none">
        <path d="M6 9V6a4 4 0 1 1 8 0v3" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <rect x="3.5" y="9" width="13" height="8" rx="2.5" stroke="white" stroke-width="2"/>
        <circle cx="10" cy="13" r="1.2" fill="white"/>
      </svg>
    </div>
    <div class="verify-title">Verify OTP</div>
    {% if messages %}
      {% for message in messages %}
        <div class="custom-alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="verify-desc">
      An OTP has been sent to your registered email.<br>
      Please enter it below to verify your account.
    </div>
    <form method="POST" action="{% url 'verify_otp' %}" autocomplete="off">
      {% csrf_token %}
      <label for="otp" class="form-label">OTP</label>
      <input type="text" name="otp" id="otp" class="form-control" required maxlength="6" placeholder="Enter OTP">
      <button type="submit" class="btn-verify">Verify OTP</button>
    </form>
  </div>
</div>
</body>
</html>
