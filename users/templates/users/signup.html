{% extends "base.html" %}
{% block title %}Register - FinSecure{% endblock %}

{% block content %}
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, #244b7f 26%, #214672e3 64%, #1a2940 98%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
}

/* -------- Navbar -------- */
.top-navbar {
  position: fixed;
  left: 0; top: 0;
  background: #173653;
  width: 100vw; height: 56px; z-index: 999;
  display: flex; align-items: center; justify-content: space-between;
  box-shadow: 0 2px 14px #113e7524;
  padding: 0 38px;
}
.top-navbar .brand {
  color: #fff; font-size: 1.27rem; font-weight: 800;
  letter-spacing: 0.06em;
}
.top-navbar .nav-links {
  display: flex; gap: 27px;
}
.top-navbar .nav-links a {
  color: #fff;
  text-decoration: none; font-weight: 600;
  font-size: 1.09rem; padding: 5px 14px;
  border-radius: 7px;
  transition: background .14s, color .14s;
}
.top-navbar .nav-links a:hover {
  background: #1b314e;
  color: #8bd8ff;
}

/* -------- Centered Background Section -------- */
.bg-centered {
  min-height: calc(100vh - 56px); /* perfectly centers below navbar */
  width: 100%;
  display: flex; align-items: center; justify-content: center;
  background: none;
  box-sizing: border-box;
}

/* -------- Card Container -------- */
.card-container {
  background: rgb(246, 242, 242);
  border-radius: 32px;
  box-shadow:
    0 0 0 8px #5e92d1e6,
    0 0 20px 10px #339dff33,
    0 4px 30px #193a5e72;
  max-width: 410px;
  width: 95vw;
  margin: 0 auto;
  padding: 42px 36px 32px 36px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 4px solid #13416a;
  outline: 0;
  box-shadow: 0 0 0 8px #38a2ff33, 0 0 50px 12px #2097ea34;
  position: relative;
}
.card-container::before {
  content: "";
  pointer-events: none;
  position: absolute; border-radius: 34px;
  top: -8px; left: -8px; right: -8px; bottom: -8px;
  border: 2.5px solid #60beff56;
  opacity: .9; z-index: 1;
}

/* -------- Typography -------- */
.card-container h3 {
  font-size: 2rem;
  font-weight: 800;
  color: #215f95;
  margin-bottom: 13px;
  text-align: center;
  letter-spacing: 0.02em;
}
.card-container label {
  font-weight: 600;
  color: #1b528e;
  margin-bottom: 7px;
  font-size: 1.05rem;
}

/* -------- Form Controls -------- */
.form-control {
  border-radius: 10px;
  border: 1.25px solid #1d5991;
  padding: 5px 14px;
  font-size: 1.07rem;
  width: 100%;
  background: #eef6fc;
  color: #24618e;
  margin-bottom: 7px;
  outline: none;
  transition: border-color 0.13s, box-shadow 0.14s;
}
.form-control:focus {
  border-color: #2da6fc;
  background: #e5f2ff;
  box-shadow: 0 0 0 2px #60beffc7;
}

/* -------- Button -------- */
.btn-primary {
  background: linear-gradient(90deg, #226ea0 16%, #2566a9 100%);
  color: #fff;
  font-weight: 700;
  font-size: 1.13rem;
  border: none;
  border-radius: 13px;
  box-shadow: 0 3px 22px #4cc2f820;
  margin-top: 25px;
  margin-bottom: 3px;
  padding: 13px 0;
  width: 100%;
  cursor: pointer;
  transition: background 0.12s, box-shadow 0.12s, transform 0.12s;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #2566a9 16%, #1d699b 100%);
  box-shadow: 0 8px 25px #397fb937;
  transform: scale(1.03);
}

/* -------- Alerts -------- */
.alert {
  background: #15395e;
  color: #377faf;
  border-radius: 10px;
  padding: 7px 15px;
  margin: 10px 0 6px 0;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 1px 14px #7adfff18;
  text-align: center;
}

/* -------- Utilities -------- */
.text-center { text-align: center; }
.mb-3 { margin-bottom: 20px; }
.mt-3 { margin-top: 15px; }
.card-container a { color: #2a6b9a; text-decoration: underline; font-weight: 600; }
.card-container a:hover { color: #64aafd; }

/* -------- Responsive -------- */
@media (max-width:700px) {
  .card-container { padding: 17px 7vw 13px 7vw; margin-top: 20px;}
  .card-container h3 { font-size: 1.4rem; margin-bottom: 10px;}
}
</style>

<div class="top-navbar">
  <div class="brand">FinSecure</div>
  <div class="nav-links">
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Register</a>
  </div>
</div>

<div class="bg-centered">
  <div class="card-container">
    <h3 class="text-center mb-3">Create an Account</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
